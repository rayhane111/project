<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator - IA Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        button {
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        .result-box {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            font-size: 16px;
        }
        .file-info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: -10px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù AI Document Translator</h1>
        <p class="file-info">Formats support√©s : <b>TXT, PDF, DOCX, PPTX, XLSX</b></p>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" class="form-control mt-3" required>
            
            <select name="src_lang" class="form-control mt-3">
                <option>Francais</option>
                <option>Anglais</option>
                <option>Arabe</option>
                <option>Espagnol</option>
            </select>
            <select name="tgt_lang" class="form-control mt-3">
                <option>Francais</option>
                <option>Anglais</option>
                <option>Arabe</option>
                <option>Espagnol</option>
            </select>
            
            <button type="submit" class="btn btn-success mt-3">Traduire</button>
        </form>

        <div class="menu mt-3">
            <button type="button" class="btn btn-info" id="openFile">üìÇ Ouvrir le fichier</button>
            <button id="copyText" class="btn btn-secondary" disabled>üìã Copier</button>
            <button id="speakText" class="btn btn-dark" disabled>üîä √âcouter</button>
            <button id="downloadTxt" class="btn btn-warning" disabled>‚¨áÔ∏è T√©l√©charger en TXT</button>
            <button id="downloadPdf" class="btn btn-danger" disabled>üìÑ T√©l√©charger en PDF</button>
        </div>

        <h2 class="mt-4">R√©sultat :</h2>
        <div id="result" class="result-box">Aucun texte traduit pour l‚Äôinstant...</div>
    </div>

    <script>
        $(document).ready(function() {
            // Ouvrir le fichier s√©lectionn√©
            $('#openFile').click(function() {
                let file = $('#fileInput')[0].files[0];
                if (!file) {
                    Swal.fire("Erreur", "Veuillez s√©lectionner un fichier.", "error");
                    return;
                }
                let fileURL = URL.createObjectURL(file);
                window.open(fileURL, "_blank");
            });

            // Activer les boutons apr√®s traduction
            $('#uploadForm').submit(async function(event) {
                event.preventDefault();
                let formData = new FormData(this);
                Swal.fire({ title: 'Traduction en cours...', timerProgressBar: true, didOpen: () => { Swal.showLoading(); }});

                let response = await fetch('/upload/', { method: 'POST', body: formData });
                let result = await response.json();

                Swal.close();
                if (result.translated_text) {
                    $('#result').html(`<b>‚ú® Traduction :</b><br>${result.translated_text}`);
                    $('#copyText, #speakText, #downloadTxt, #downloadPdf').prop("disabled", false);
                } else {
                    $('#result').html(`‚ùå Erreur: ${result.detail}`);
                }
            });

            // Copier la traduction
            $('#copyText').click(function() {
                let text = $('#result').text();
                navigator.clipboard.writeText(text).then(() => {
                    Swal.fire("Copi√© !", "Le texte a √©t√© copi√© dans le presse-papiers.", "success");
                }).catch(() => {
                    Swal.fire("Erreur", "Impossible de copier le texte.", "error");
                });
            });

            // Lire la traduction (Text-to-Speech)
            $('#speakText').click(function() {
                let text = $('#result').text();
                let utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            });

            // T√©l√©charger le texte traduit en TXT
            $('#downloadTxt').click(function() {
                let text = $('#result').text();
                let blob = new Blob([text], { type: "text/plain" });
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "traduction.txt";
                link.click();
            });

            // T√©l√©charger le texte traduit en PDF
            $('#downloadPdf').click(function() {
                let { jsPDF } = window.jspdf;
                let doc = new jsPDF();
                let text = $('#result').text();
                
                doc.text(text, 10, 10);
                doc.save("traduction.pdf");
            });
        });
    </script>
</body>
</html>
